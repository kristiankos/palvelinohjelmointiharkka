<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Kansallispuistot</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script type="text/javascript" th:src="@{js/jquery-3.5.1.min.js}"></script>
<script type="text/javascript" th:src="@{js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{js/main.js}"
	src="../static/js/main.js"></script>
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
		<nav class="navbar  navbar-light bg-light">
			<div class="navbar-brand">Kansallispuistot</div>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active"><a class="nav-link" href="/login">Kirjaudu</a>
					<span class="sr-only">(current)</span>
					</li>
					<li class="nav-item"><a class="nav-link" href="/">Puistot
							
					</a></li>
					<li class="nav-item"><a class="nav-link" href="/citypage">Kaupungit</a>
					</li>
					
					<li class="nav-item"><a sec:authorize="hasAuthority('ADMIN')" class="nav-link" href="/newpark">Lisää puisto</a>
					</li>
					<li sec:authorize="isAuthenticated()"><div  class="col-md-4" style="padding:20px 0">
					<form th:action="@{/logout}" method="post">
					<input type="submit" value="Kirjaudu Ulos" class="btn btn-sm btn-danger"/>
					</form>
					</div></li>
				</ul>
			</div>
		</nav>
	<div class="col-md-4">
	<h1>Rekisteröidy</h1>
	</div>
     <div class="col-md-4">
		<form th:object="${signupform}" th:action="@{/saveuser}" action="#" method="post">
			<div>
				<label> Käyttäjätunnus:<input type="text" th:field="*{username}" class="form-control"/></label>
				<p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</p>	
			</div>
			<div>
				<label> Salasana:<input type="password" th:field="*{password}" class="form-control"/></label>
				<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</p>	
			</div>
			<div>
				<label> Salasana uudestaan: <input type="password" th:field="*{passwordCheck}" class="form-control"/></label>
				<p th:if="${#fields.hasErrors('passwordCheck')}" th:errors="*{passwordCheck}">Password Match Error</p>	
			</div>
			
			<input type="submit" class="btn btn-primary" value="Signup"></input>		
		</form>
	</div>
</div>
</body>
</html>
